<!DOCTYPE html>
<html lang="kk">
<head>
	<meta charset="UTF-8">
	<title>LOGIN</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<div class="wraper">
			<div class="login_box">
				<form>
					<h2>Login</h2>

					<div class="input_box">
						<input type="email" required>
						<label>Email</label>
					</div>

					<div class="input_box">
						<input type="password" required>
						<label>Password</label>
					</div>

					<div class="remember_forgot">
						<label><input type="checkbox">Remember me</label>
						<a href="#">Forgot Password?</a>
					</div>

					<button type="submit"><a href="coffee/coffee.html">Login</a></button>

					<div class="register_link">
						<p>Don't have an account? <a href="#">Register</a></p>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
